<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运单操作</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../common/css/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/personal.css" media="all">
    <script typet="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <style>
        body{
            padding: 0 20px 0 20px;
            background-color: white;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>运单信息操作</legend>
</fieldset>
<form class="layui-form" action="" >
    <div class="layui-inline" style="margin-bottom: 20px">
        <!--给客户发送邮件、-->
        <!--客户确认收到通知、-->
        <!--五日未抽单、-->
        <!--已抽单未提货、-->
        <!--十日未提货、-->
        <!--客户结算未提货、-->
        <!--押支票，-->
        <!--未结算，-->
        <!--已提货、-->
        <!--已结清；-->
        <label class="layui-form-label">操作状态</label>
        <div class="layui-input-inline" style="width: 190px">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="">未结算</option>
                <option value="1">给客户发送邮件</option>
                <option value="2">客户确认收到通知</option>
                <option value="3">五日未抽单</option>
                <option value="4">已抽单未提货</option>
                <option value="5">十日未提货</option>
                <option value="6">客户结算未提货</option>
                <option value="7">押支票</option>
                <option value="8">未结算</option>
                <option value="9">已提货</option>
                <option value="10">已结清</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: -40px">
        <div class="layui-inline">
            <label class="layui-form-label">发送邮件</label>
            <div class="layui-input-inline">
                <input type="text" name="email" placeholder="请输入邮箱" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: -50px">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">保存并发送邮件</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../common/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
<script>
    layui.use('upload', function(){
        layui.upload({
            url: '' //上传接口
            ,success: function(res){ //上传成功后的回调
                console.log(res)
            }
        });

        layui.upload({
            url: '/test/upload.json'
            ,elem: '#test' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'get' //上传接口的http类型
            ,success: function(res){
                LAY_demo_upload.src = res.url;
            }
        });
    });
</script>
</body>
</html>
